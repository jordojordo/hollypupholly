  <body>
    <div class="grid-container">
      <div class="header">
        <h2>Holly Pup Holly</h2>
      </div>

      <div id="blog-card">
        <div class="card">
          <h2>Title Heading</h2>
          <h5>Title Description, Aug 18, 2018</h5>
          <img src="Images/img001.jpg"  class="card-img" alt="Millenial Issues">
        </div>

        <div class="card">
          <h2>Title Heading</h2>
          <h5>Title Description, Aug 18, 2018</h5>
          <img src="Images/img002.jpg"  class="card-img" alt="Rabbit girl skates">
        </div>

        <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="m-img">
          <div id="caption"></div>
        </div>
      </div>

  <script>
    // Get the modal
    let modal = document.getElementById('myModal');

    // Get the image and insert it inside the modal - use it's alt text as Caption
    let img = $('.card-img');
    let modalImg = $("#m-img");
    let captionText = document.getElementById('caption');
    $('.card-img').click(function() {
      modal.style.display = "block";
      let newSrc = this.src;
      modalImg.attr('src', newSrc);
      captionText.innerHTML = this.alt;
    });

    // Get the span element that closes the modal
    let span = document.getElementsByClassName("close")[0];

    // When user clicks on span (x), close Modal
    span.onclick = function() {
      modal.style.display = "none";
    }

  </script>

  </body>
